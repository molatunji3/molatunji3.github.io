# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: First interaction
        uses: actions/first-interaction@v1.3.0
        with:
    # Token for the repository. Can be passed in using CCCC
          repo-token: ${{ secrets.GITHUB_TOKEN }}
    # Comment to post on an individual's first issue
          issue-message: "hi"
    # Comment to post on an individual's first pull request
          pr-message: "check"
      - name: Deploy Ghost Theme
  # You may pin to the exact commit or the version.
        #uses: TryGhost/action-deploy-theme@ba1de75b3eef27fee07a4cab741d27d179c198d8
        uses: TryGhost/action-deploy-theme@v1.6.4
        with:
    # Ghost Admin API Url
            api-url: molatunji3.github.io
    # Ghost Admin API Key
            api-key: 'key'
    # Files or folders to exclude (space-separated list)
            exclude:  optional
    # A custom theme name that overrides the default name in package.json
            theme-name: optional
    # Path to a built zip file. If this is included, the `exclude` and `theme-name` options are ignored
            file:  optional
    # A custom directory to zip when a theme is in a subdirectory
            working-directory: optional
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
